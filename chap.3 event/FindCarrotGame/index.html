<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="btn game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"></span>
        <span class="game__score"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop--up--hide">
      <button class="btn pop-up__refresh">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
