<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      button {
        background-color: crimson;
        color: #fff;
        outline: none;
        border-radius: 5px;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin-bottom: 10px;
      }
      img {
        display: block;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <button class="find">find a rabbit üê∞</button>
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img id="rabbit" src="img/rabbit.png" alt="rabbit" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <img src="img/carrot.png" alt="carrot" />
    <script>
      const findRabbitBtn = document.querySelector(".find");
      const scrollIntoRabbit = document.querySelector("#rabbit");

      findRabbitBtn.addEventListener("click", (e) => {
        scrollIntoRabbit.scrollIntoView({
          behavior: "smooth",
          block: "center",
        });
      });
    </script>
  </body>
</html>
